name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate Git Hash for versioning
        run: |
          echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image with Git hash as version
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app:${{ env.GIT_HASH }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/node-app:${{ env.GIT_HASH }}

      - name: Tag and push "latest" version
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/node-app:${{ env.GIT_HASH }} ${{ secrets.DOCKER_USERNAME }}/node-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/node-app:latest

      - name: Setup Git Config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "boopesh.mc@gmail.com"

      - name: Update yaml with Git hash
        run: |
          sed -i "s|<GIT_HASH>|${{ env.GIT_HASH }}|g" k8s/deployment.yaml

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "BOOPESH-foxy"
          git config --global user.email "boopesh.mc@gmail.com"
          git add k8s/deployment.yaml
          git commit -m "Update deployment.yaml with Git hash" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/BOOPESH-foxy/kube-nodejs.git

